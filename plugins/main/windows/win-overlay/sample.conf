{
    "cniVersion":"0.2.0",
    "name":"vxlan0",
    "type":"flannel",
    "delegate":{
        "type":"win-overlay",
        "dns":{
            "nameservers":[
                "11.0.0.10"
            ],
            "search":[
                "svc.cluster.local"
            ]
        },
        "policies":[
            {
                "name":"EndpointPolicy",
                "value":{
                    "Type":"OutBoundNAT",
                    "ExceptionList":[
                        "192.168.0.0/16",
                        "11.0.0.0/8"
                    ]
                }
            },
            {
                "name":"EndpointPolicy",
                "value":{
                    "Type":"ROUTE",
                    "DestinationPrefix":"11.0.0.0/8",
                    "NeedEncap":true
                }
            }
        ]
    }
}